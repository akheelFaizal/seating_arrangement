<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Profile - Invigilator</title>
  <link href="{% static 'common.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm p-4">
        <h4 class="mb-4">Edit Profile</h4>

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <!-- Name -->
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" value="{{ user.name }}" required>
          </div>

          <!-- Department -->
          <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" class="form-control" name="department" value="{{ user.invigilator_department }}">
          </div>

          <!-- Profile Picture -->
          <div class="mb-3">
            <label class="form-label">Profile Picture</label>
            <input type="file" class="form-control" name="profile_picture" accept="image/*">
          </div>

          <!-- Current Avatar -->
          {% if user.profile_picture %}
          <div class="mb-3 text-center">
            <img src="{{ user.profile_picture.url }}" class="rounded-circle" width="120" height="120">
          </div>
          {% endif %}

          <button type="submit" class="btn btn-primary w-100">Save Changes</button>
          <a href="{% url 'invigilatorprofile' %}" class="btn btn-outline-secondary w-100 mt-2">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
