<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - SeatMaster Pro</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      background: #f5f7fa;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-container {
      display: flex;
      width: 900px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      background: #fff;
    }
    .login-left {
      flex: 1;
      padding: 50px;
    }
    .login-left .logo {
      color: #6e2bcf;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 30px;
    }
    .login-btn {
      background: linear-gradient(to right, #6e2bcf, #a678f4);
      border: none;
    }
    .login-btn:hover {
      background: linear-gradient(to right, #5a1bbd, #935ff2);
    }
    .login-right {
      flex: 1;
      background: linear-gradient(to bottom right, #6e2bcf, #9c4df4);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @media (max-width: 800px) {
      .login-container {
        flex-direction: column;
        width: 90%;
      }
      .login-right {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <!-- Left Panel -->
  <div class="login-left d-flex flex-column justify-content-center">
    <div class="logo">ðŸŽ“ SeatMaster Pro</div>
    <h2 class="fw-bold">Welcome to Login System</h2>
    <p class="text-muted mb-4">Sign in by entering the information below</p>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    
    


    <form method="POST" action="{% url 'login' %}">

      {% csrf_token %}
      <div class="mb-3 position-relative">
        <i class="bi bi-person position-absolute top-50 translate-middle-y ms-3 text-muted"></i>
        <input type="text" id="roll_number" name="rollnumber" class="form-control ps-5" placeholder="Roll Number" required>
      </div>
      <div class="mb-3 position-relative">
        <i class="bi bi-lock-fill position-absolute top-50 translate-middle-y ms-3 text-muted"></i>
        <input type="password" id="password" name="password" class="form-control ps-5" placeholder="Password" required>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="small text-decoration-none">Forgot Password?</a>
      </div>
      <button type="submit" class="btn login-btn text-white w-100 py-2 fw-semibold">
        <i class="fa fa-sign-in-alt me-1"></i> Login
      </button>
      <div class="text-center mt-3 small">
        Don't have an account? 
        <a href="student/signupaction" class="text-decoration-none fw-semibold" style="color:#6e2bcf;">Sign up</a>
      </div>
    </form>
  </div>

  <!-- Right Panel -->
  <div class="login-right">
    <!-- Optional: Add an image here if you want -->
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
