<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - SeatMaster Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 900px;
      height: 550px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      background: #fff;
    }

    .left {
      flex: 1;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #fff;
    }

    .left .logo {
      color: #6e2bcf;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 30px;
    }

    .left h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #333;
    }

    .left p {
      font-size: 14px;
      margin-bottom: 30px;
      color: #666;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-bottom: 25px;
    }

    .options label {
      display: flex;
      align-items: center;
    }

    .options input {
      margin-right: 5px;
    }

    .login-btn {
      background: linear-gradient(to right, #6e2bcf, #a678f4);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-btn:hover {
      background: linear-gradient(to right, #5a1bbd, #935ff2);
    }

    .signup {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup a {
      color: #6e2bcf;
      text-decoration: none;
      font-weight: 600;
    }

    .right {
      flex: 1;
      background: linear-gradient(to bottom right, #6e2bcf, #9c4df4);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .right img {
      width: 80%;
      max-width: 400px;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }

      .right {
        display: none;
      }

      .left {
        padding: 40px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo">ðŸŽ“ SeatMaster Pro</div>
      <h2>Welcome to login system</h2>
      <p>Sign in by entering the information below</p>

      <form id="login-form">
        <div class="form-group">
          <i class="fa fa-user"></i>
          <input type="text" id="username" name="username" placeholder="Username" required />
        </div>

        <div class="form-group">
          <i class="fa fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Password" required />
        </div>

        <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>

        <div class="signup">Don't have an account? <a href="#">Sign up</a></div>
      </form>
    </div>

    <div class="right">
      
    </div>
  </div>

  <!-- FontAwesome for icons (optional) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- JWT Login Script (Optional) -->
  <script>
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch("http://127.0.0.1:8000/api/token/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (response.ok) {
        localStorage.setItem("access_token", data.access);
        localStorage.setItem("refresh_token", data.refresh);
        window.location.href = "/dashboard"; // change accordingly
      } else {
        alert("Login failed: " + (data.detail || "Invalid credentials"));
      }
    });
  </script>
</body>
</html>
