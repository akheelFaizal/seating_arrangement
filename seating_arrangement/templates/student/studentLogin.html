<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - SeatMaster Pro</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      background: #f5f7fa;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-container {
      display: flex;
      width: 900px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      background: #fff;
    }
    .login-left {
      flex: 1;
      padding: 50px;
    }
    .login-left .logo {
      color: #6e2bcf;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 30px;
    }
    .login-btn {
      background: linear-gradient(to right, #6e2bcf, #a678f4);
      border: none;
    }
    .login-btn:hover {
      background: linear-gradient(to right, #5a1bbd, #935ff2);
    }
    .login-right {
      flex: 1;
      background: linear-gradient(to bottom right, #6e2bcf, #9c4df4);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @media (max-width: 800px) {
      .login-container {
        flex-direction: column;
        width: 90%;
      }
      .login-right {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <!-- Left Panel -->
  <div class="login-left d-flex flex-column justify-content-center">
    <div class="logo">ðŸŽ“ SeatMaster Pro</div>
    <h2 class="fw-bold">Welcome to Login System</h2>
    <p class="text-muted mb-4">Sign in by entering the information below</p>

    <form id="login-form">
      <div class="mb-3 position-relative">
        <i class="fa fa-user position-absolute top-50 translate-middle-y ms-3 text-muted"></i>
        <input type="text" id="username" name="username" class="form-control ps-5" placeholder="Username" required>
      </div>
      <div class="mb-3 position-relative">
        <i class="fa fa-lock position-absolute top-50 translate-middle-y ms-3 text-muted"></i>
        <input type="password" id="password" name="password" class="form-control ps-5" placeholder="Password" required>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="small text-decoration-none">Forgot Password?</a>
      </div>
      <button type="submit" class="btn login-btn text-white w-100 py-2 fw-semibold">
        <i class="bi bi-box-arrow-in-right me-1"></i> Login
      </button>
      <div class="text-center mt-3 small">
        Don't have an account? <a href="#" class="text-decoration-none fw-semibold" style="color:#6e2bcf;">Sign up</a>
      </div>
    </form>
  </div>

  <!-- Right Panel -->
  <div class="login-right">
    <!-- You can add an image here if you want -->
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JWT Login Script -->
<script>
document.getElementById("login-form").addEventListener("submit", async function (e) {
  e.preventDefault();
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const response = await fetch("http://127.0.0.1:8000/api/token/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });
  const data = await response.json();
  if (response.ok) {
    localStorage.setItem("access_token", data.access);
    localStorage.setItem("refresh_token", data.refresh);
    window.location.href = "/dashboard";
  } else {
    alert("Login failed: " + (data.detail || "Invalid credentials"));
  }
});
</script>

</body>
</html>
