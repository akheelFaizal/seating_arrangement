<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sidebar Example</title>
    {% load static %}

    <link href="{% static 'sidebar.css' %}" rel="stylesheet" />
    <link href="{% static 'common.css' %}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      id="sidebar"
      class="position-fixed top-0 bottom-0 start-0 d-flex flex-column open"
      aria-label="Sidebar Navigation"
    >
      <div class="p-4 d-flex flex-column flex-grow-1">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="d-flex align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              style="color: var(--yellow); width: 32px; height: 32px"
              class="me-3"
            >
              <path d="M12 2L1 7l11 5 9-4.09V17h2V7L12 2z" />
              <path d="M11 12v6h2v-6h-2z" />
            </svg>
            <h1 class="fs-4 fw-bold mb-0">SeatMaster Pro</h1>
          </div>
          <button
            id="closeSidebarBtn"
            class="btn btn-sm text-white p-1 d-inline-flex align-items-center justify-content-center"
            aria-label="Close Sidebar"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </button>
        </div>

        <nav id="navButtons" class="d-flex flex-column gap-3" role="navigation">
          <button
            type="button"
            class="btn sidebar-btn text-start text-white d-flex align-items-center active"
            data-id="overview"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <rect x="3" y="12" width="4" height="8" />
              <rect x="10" y="8" width="4" height="12" />
              <rect x="17" y="4" width="4" height="16" />
            </svg>
            <span>Overview</span>
          </button>

          <button
            type="button"
            class="btn sidebar-btn text-start text-white d-flex align-items-center"
            data-id="students"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <circle cx="9" cy="7" r="4" />
              <path d="M17 11v1a3 3 0 0 1-6 0v-1a3 3 0 0 1 6 0z" />
              <path d="M2 20a7 7 0 0 1 14 0" />
            </svg>
            <span>Student Management</span>
          </button>

          <button
            type="button"
            class="btn sidebar-btn text-start text-white d-flex align-items-center"
            data-id="seating"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 2a7 7 0 0 0-7 7c0 5 7 13 7 13s7-8 7-13a7 7 0 0 0-7-7z"
              />
              <circle cx="12" cy="9" r="2" />
            </svg>
            <span>Seat Assignment</span>
          </button>

          <button
            type="button"
            class="btn sidebar-btn text-start text-white d-flex align-items-center"
            data-id="exams"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
              <line x1="16" y1="2" x2="16" y2="6" />
              <line x1="8" y1="2" x2="8" y2="6" />
              <line x1="3" y1="10" x2="21" y2="10" />
            </svg>
            <span>Exam Schedule</span>
          </button>

          <button
            type="button"
            class="btn sidebar-btn text-start text-white d-flex align-items-center"
            data-id="rooms"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <rect x="3" y="7" width="18" height="14" rx="2" ry="2" />
              <line x1="3" y1="7" x2="21" y2="7" />
            </svg>
            <span>Room Management</span>
          </button>

          <button
            type="button"
            class="btn sidebar-btn text-start text-white d-flex align-items-center"
            data-id="news"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9" />
              <path d="M13.73 21a2 2 0 0 1-3.46 0" />
            </svg>
            <span>News & Updates</span>
          </button>

          <button
            type="button"
            class="btn sidebar-btn text-start text-white d-flex align-items-center"
            data-id="analytics"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <polyline points="22 12 16 12 14 15 10 9 6 13 2 9" />
            </svg>
            <span>Analytics</span>
          </button>

          <button
            type="button"
            class="btn sidebar-btn text-start text-white d-flex align-items-center"
            data-id="settings"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <circle cx="12" cy="12" r="3" />
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"
              />
            </svg>
            <span>Settings</span>
          </button>
        </nav>
      </div>
    </div>

    <script>
      const sidebar = document.getElementById("sidebar");
      const closeBtn = document.getElementById("closeSidebarBtn");
      const navButtons = document.getElementById("navButtons");

      closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("open");
      });

      navButtons.addEventListener("click", (e) => {
        const btn = e.target.closest("button");
        if (!btn) return;
        navButtons.querySelectorAll("button").forEach((b) => {
          b.classList.remove("active");
        });
        btn.classList.add("active");
        sidebar.classList.remove("open");
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
