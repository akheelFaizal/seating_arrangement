<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Sidebar</title>
    {% load static %}
    <link href="{% static 'sidebar.css' %}" rel="stylesheet" />
    <link href="{% static 'common.css' %}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      id="sidebar"
      class="d-flex flex-column open w-100 h-100"
      aria-label="Sidebar Navigation"
    >
      <div class="p-4 d-flex flex-column flex-grow-1">
        <div class="d-flex align-items-center mb-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            style="color: var(--yellow); width: 32px; height: 32px"
            class="me-3"
          >
            <path d="M12 2L1 7l11 5 9-4.09V17h2V7L12 2z" />
            <path d="M11 12v6h2v-6h-2z" />
          </svg>
          <h1 class="fs-4 fw-bold mb-0">SeatMaster Pro</h1>
        </div>
        <nav id="navButtons" class="d-flex flex-column gap-3" role="navigation">
          <!-- Overview -->
          <a
            href="/student/overview"
            type="button"
            class="btn sidebar-btn text-start text-white d-flex align-items-center active"
            data-id="overview"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <rect x="3" y="12" width="4" height="8" />
              <rect x="10" y="8" width="4" height="12" />
              <rect x="17" y="4" width="4" height="16" />
            </svg>
            <span>Overview</span>
          </a>

          <!-- Exam Seat View -->
          <a
            href="/student/seatview"
            type="button"
            class="btn sidebar-btn text-start text-white d-flex align-items-center"
            data-id="exam-seat"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <circle cx="12" cy="8" r="4" />
              <rect x="8" y="14" width="8" height="6" rx="2" />
            </svg>
            <span>Exam Seat View</span>
          </a>

          <!-- Exam Results -->
          <a
            href="/student/resultview"
            type="button"
            class="btn sidebar-btn text-start text-white d-flex align-items-center"
            data-id="exam-results"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path d="M3 17v-8a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8" />
              <path d="M16 21H8a2 2 0 0 1-2-2v-2h12v2a2 2 0 0 1-2 2z" />
              <path d="M9 10l2 2 4-4" />
            </svg>
            <span>Exam Results</span>
          </a>

          <!-- Exam Time Tables -->
          <a
            href="/student/examdetail"
            type="button"
            class="btn sidebar-btn text-start text-white d-flex align-items-center"
            data-id="exam-timetable"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
              <line x1="16" y1="2" x2="16" y2="6" />
              <line x1="8" y1="2" x2="8" y2="6" />
              <line x1="3" y1="10" x2="21" y2="10" />
            </svg>
            <span>Exam Time Table</span>
          </a>
        </nav>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
