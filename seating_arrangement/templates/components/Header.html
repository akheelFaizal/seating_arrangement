<div class="header bg-white shadow-sm border-bottom p-3">
  <div
    class="container-fluid d-flex justify-content-between align-items-center"
  >
    <div class="d-flex align-items-center">
      <button
        class="btn d-lg-none me-3 text-secondary"
        type="button"
        id="toggleSidebarBtn"
      >
        <i class="bi bi-list fs-4"></i>
      </button>
      <div>
        <h2 class="h5 fw-bold text-capitalize mb-0" id="pageTitle">
          {{title}}
        </h2>
        <p class="text-muted small mb-0">
          Manage your college seating system efficiently
        </p>
      </div>
    </div>

    <div class="d-flex align-items-center gap-3">
      <div class="position-relative">
        <i class="bi bi-bell fs-5 text-secondary"></i>
        <span
          class="position-absolute start-100 translate-middle badge rounded-pill bg-danger"
          style="top: 10%"
        >
          3
        </span>
      </div>

      <div class="d-flex align-items-center">
        <div
          class="rounded-circle bg-gradient p-2"
          style="
            background: linear-gradient(to right, #6366f1, #8b5cf6);
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <i class="bi bi-person text-white fs-6"></i>
        </div>
        <span class="ms-2 fw-medium d-none d-sm-inline text-dark">Admin</span>
      </div>
    </div>
  </div>
</div>
