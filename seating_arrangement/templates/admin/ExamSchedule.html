<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exam Schedule</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container-fluid min-vh-100 d-flex flex-column">
      <div class="row flex-grow-1">
        <!-- Sidebar -->
        <div class="col-lg-2 d-none d-lg-block p-0 bg-white border-end">
          {% include 'components/SideBar.html' %}
        </div>

        <!-- Main Content -->
        <div class="col p-0">
          {% include 'components/Header.html' %}
          <div class="container-fluid py-4">
            <!-- Exam Schedule Section -->
            <div class="bg-white p-4 rounded shadow mb-4">
              <h3 class="mb-4">
                <i class="bi bi-calendar-event me-2 text-primary"></i>Exam
                Schedule
              </h3>

              <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                  <thead class="table-light">
                    <tr>
                      <th>Date</th>
                      <th>Exam Name</th>
                      <th>Department(s)</th>
                      <th>Time</th>
                      <th>Rooms Assigned</th>
                      <th>Status</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Aug 10, 2025</td>
                      <td>Mathematics</td>
                      <td>Computer Science, Electrical</td>
                      <td>10:00 AM - 1:00 PM</td>
                      <td>
                        <button
                          type="button"
                          class="btn btn-sm btn-outline-info"
                          data-bs-toggle="modal"
                          data-bs-target="#roomsModal1"
                        >
                          View
                        </button>

                        <!-- Modal for viewing rooms -->
                        <div
                          class="modal fade"
                          id="roomsModal1"
                          tabindex="-1"
                          aria-labelledby="roomsModalLabel1"
                          aria-hidden="true"
                        >
                          <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="roomsModalLabel1">
                                  Rooms Assigned - Mathematics
                                </h5>
                                <button
                                  type="button"
                                  class="btn-close"
                                  data-bs-dismiss="modal"
                                  aria-label="Close"
                                ></button>
                              </div>
                              <div class="modal-body">
                                <ul>
                                  <li>Room A101</li>
                                  <li>Room B202</li>
                                </ul>
                              </div>
                              <div class="modal-footer">
                                <button
                                  type="button"
                                  class="btn btn-secondary"
                                  data-bs-dismiss="modal"
                                >
                                  Close
                                </button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </td>
                      <td><span class="badge bg-success">Scheduled</span></td>
                      <td>
                        <button
                          class="btn btn-sm btn-outline-primary me-1"
                          title="Edit Schedule"
                        >
                          <i class="bi bi-pencil"></i>
                        </button>
                        <button
                          class="btn btn-sm btn-outline-danger"
                          title="Delete Schedule"
                        >
                          <i class="bi bi-trash"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <button class="btn btn-primary mt-3">
                <i class="bi bi-plus-lg me-2"></i>Add New Exam
              </button>
            </div>
            <!-- End Exam Schedule Section -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
